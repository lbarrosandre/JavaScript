<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCALIZADOR</title>
</head>
<body>
    <h1>Identificador de localidade</h1>
    País: <input type="text" name="txtps" id="txtps">
    <input type="button" value="Click" onclick="procurar()">
    <div id="res">

    </div>

    <script>
        function procurar() {
            var txtp = window.document.querySelector('input#txtps')
            var res = window.document.querySelector('div#res')
            var pais = txtps.value    
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`      
            }
            else {
                res.innerHTML += `Você é <strong>Estrangeiro!</strong>`
            }

        }
    </script>
    
</body>
</html>
